name: Build

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

env:
  IMAGE_NAME: curl

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Login to Github
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_PAT }}
      - name: Login to Quay
        uses: docker/login-action@v1
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USER }}
          password: ${{ secrets.QUAY_SECRET }}
      - name: Build image
        run: |
          docker build \
            --tag $IMAGE_NAME \
            --label org.opencontainers.image.source=https://github.com/${{ github.repository }} \
            .
      - name: Tag and Push
        run: |
          GH_IMAGE=ghcr.io/${{ github.repository_owner }}/$IMAGE_NAME
          QUAY_IMAGE=quay.io/zenlab/$IMAGE_NAME

          # Strip git ref prefix from version
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')

          # Strip "v" prefix from tag name
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')

          # Use Docker `latest` tag convention
          [ "$VERSION" == "master" ] && VERSION=latest

          echo Github=$GH_IMAGE
          echo Quay=$QUAY_IMAGE
          echo VERSION=$VERSION

          docker tag $IMAGE_NAME $GH_IMAGE:$VERSION
          docker push $GH_IMAGE:$VERSION
          docker tag $IMAGE_NAME $QUAY_IMAGE:$VERSION
          docker push $QUAY_IMAGE:$VERSION
          